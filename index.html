
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Random Image Display</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <img id="imageFrame" alt="Random Image" />

  <script>
    // List of images with weights
    const images = [
      { src: 'images/pic1.jpeg', weight: 5 },
    ];

    function pickWeighted(items) {
      const total = items.reduce((sum, it) => sum + it.weight, 0);
      let r = Math.random() * total;
      for (const it of items) {
        r -= it.weight;
        if (r <= 0) return it;
      }
      return items[items.length - 1];
    }

    let lastSrc = null;
    function pickNotSameAsLast(items) {
      let choice;
      do {
        choice = pickWeighted(items);
      } while (choice.src === lastSrc && items.length > 1);
      lastSrc = choice.src;
      return choice;
    }

    const imgEl = document.getElementById('imageFrame');

    function showRandom() {
      const choice = pickNotSameAsLast(images);
      imgEl.src = choice.src;
    }

    // Show first image
    showRandom();

    // Auto-rotate every 10 seconds (optional)
    setInterval(showRandom, 10000);
  </script>
</body>
</html>
